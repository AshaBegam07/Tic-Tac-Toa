<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play a stylish and modern Tic Tac Toe game with a clean black and white theme." />
  <title>Modern Tic Tac Toe Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #222;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .container {
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game {
      height: 60vmin;
      width: 60vmin;
      display: flex;
      flex-wrap: wrap;
      gap: 1.2vmin;
      justify-content: center;
      align-items: center;
    }

    .box {
      height: 18vmin;
      width: 18vmin;
      border-radius: 0.8rem;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 8vmin;
      font-weight: 600;
      background-color: #ffffff;
      color: #222;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .box:hover {
      background-color: #eaeaea;
      transform: scale(1.05);
    }

    #reset, #new-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    #reset:hover, #new-btn:hover {
      background-color: #444;
    }

    .msg-container {
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    #msg {
      font-size: 2rem;
      font-weight: 600;
      color: #0f5132;
      margin-bottom: 1rem;
    }

    .hide {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .game {
        width: 90vmin;
        height: 90vmin;
      }

      .box {
        height: 26vmin;
        width: 26vmin;
      }

      #msg {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset">Reset Game</button>
  </main>

  <script>
    let boxes = document.querySelectorAll('.box');
    let resetBtn = document.querySelector('#reset');
    let newGameBtn = document.querySelector('#new-btn');
    let msgContainer = document.querySelector('.msg-container');
    let msg = document.querySelector('#msg');
    let turnO = true;

    const winPatterns = [
      [0, 1, 2],
      [0, 3, 6],
      [0, 4, 8],
      [1, 4, 7],
      [2, 5, 8],
      [2, 4, 6],
      [3, 4, 5],
      [6, 7, 8]
    ];

    boxes.forEach((box) => {
      box.addEventListener('click', function () {
        if (turnO) {
          box.innerText = 'O';
          box.style.color = '#16a34a'; // Green
          turnO = false;
        } else {
          box.innerText = 'X';
          box.style.color = '#1e293b'; // Dark Gray
          turnO = true;
        }
        box.disabled = true;
        checkWinner();
      });
    });

    const enableBoxes = () => {
      boxes.forEach((box) => {
        box.disabled = false;
        box.innerText = "";
        box.style.color = "#222";
      });
    };

    const disableBoxes = () => {
      boxes.forEach((box) => box.disabled = true);
    };

    const showWinner = (winner) => {
      msg.innerText = `🎉 Winner: ${winner}`;
      msgContainer.classList.remove('hide');
      disableBoxes();
    };

    const checkWinner = () => {
      let isWin = false;
      for (let pattern of winPatterns) {
        let pos1 = boxes[pattern[0]].innerText;
        let pos2 = boxes[pattern[1]].innerText;
        let pos3 = boxes[pattern[2]].innerText;

        if (pos1 && pos1 === pos2 && pos2 === pos3) {
          showWinner(pos1);
          isWin = true;
          break;
        }
      }

      if (!isWin) {
        const allFilled = [...boxes].every(box => box.innerText !== "");
        if (allFilled) {
          msg.innerText = "🤝 It's a Draw!";
          msgContainer.classList.remove('hide');
        }
      }
    };

    const resetGame = () => {
      turnO = true;
      enableBoxes();
      msgContainer.classList.add('hide');
    };

    newGameBtn.addEventListener('click', resetGame);
    resetBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
